<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
        }
        th {
            cursor: pointer;
        }
        th:hover {
            background: yellow;
        }
    </style>
</head>

<body>

<table id="grid">
    <thead>
    <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr>
        <td>5</td>
        <td>Вася</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Петя</td>
    </tr>
    <tr>
        <td>12</td>
        <td>Женя</td>
    </tr>
    <tr>
        <td>9</td>
        <td>Маша</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Илья</td>
    </tr>
    </tbody>
</table>

<script>
    const table = document.querySelector("#grid")
    table.addEventListener("click", (event) => {
       if(event.target.dataset.type === "number"){
           const table = document.getElementById("tbody")
           for(let i = 0; i < table.rows.length - 1; i++){
               for(let j = 0; j < table.rows.length - 1 - i; j++){
                   if(+table.rows[j].firstElementChild.textContent > +table.rows[j + 1].firstElementChild.textContent)
                       table.rows[j].before(table.rows[j+1])
               }
           }
       } else {
           const table = document.getElementById("tbody")
           for(let i = 0; i < table.rows.length - 1; i++) {
               for (let j = 0; j < table.rows.length - 1 - i; j++) {
                   if (table.rows[j].lastElementChild.textContent > table.rows[j + 1].lastElementChild.textContent)
                       table.rows[j].before(table.rows[j + 1])
               }
           }
       }
    });
</script>

</body>
</html>
