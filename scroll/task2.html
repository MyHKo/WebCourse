<!DOCTYPE HTML>
<html>
<head>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #matrix {
            width: 400px;
            margin: auto;
            overflow: auto;
            text-align: justify;
        }

        #arrowTop {
            height: 9px;
            width: 14px;
            color: green;
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            visibility: hidden;
        }

        #arrowTop::before {
            content: 'â–²';
        }

    </style>
    <meta charset="utf-8">
</head>

<body>

<div id="matrix">
    <script>
        for (let i = 0; i < 2000; i++) document.writeln(i)
    </script>
</div>

<div id="arrowTop"></div>

<script>
    const button = document.querySelector("#arrowTop")

    document.addEventListener("scroll", (event) => {
        if(scrollY >= window.innerHeight)
            button.style.visibility = 'visible'
        else
            button.style.visibility = 'hidden'
    })

    button.addEventListener("pointerdown", (event) => {
        window.scrollTo(0,0)
        button.style.visibility = 'hidden'
    })
</script>

</body>
</html>
