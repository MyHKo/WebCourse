<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>

<h1>Прокрути меня</h1>
</body>
<script>

    function appendTime(){
        span = document.createElement("span")
        span.innerHTML = new Date()
        document.body.innerHTML += "<br>"
        document.body.append(span)
    }

    let span;

    for(let i = 0; i < window.innerHeight - 130; i+=span.offsetHeight){
        appendTime()
    }

    document.addEventListener("scroll", (event) => {
      if(document.documentElement.getBoundingClientRect().bottom - window.innerHeight < 0.1)
          appendTime()
    })
</script>
</html>
