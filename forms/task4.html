<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #mouse {
            display: inline-block;
            cursor: pointer;
            margin: 0;
        }

        #mouse:focus {
            outline: 1px dashed black;
        }
    </style>
</head>

<body>

<p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

<pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


<script>
    const mouse = document.querySelector("#mouse")
    mouse.tabIndex = 1
    mouse.style.position = 'absolute'

    mouse.addEventListener('focus', () => {
        mouse.onkeydown = (event) => {
            if(event.code === "ArrowRight")
                mouse.style.left = mouse.getBoundingClientRect().left + 50 + "px"
            else if(event.code === "ArrowLeft")
                mouse.style.left = mouse.getBoundingClientRect().left - 50 + "px"
            else if(event.code === "ArrowUp")
                mouse.style.top = mouse.getBoundingClientRect().top - 50 + "px"
            else if(event.code === "ArrowDown")
                mouse.style.top = mouse.getBoundingClientRect().top + 50 + "px"
        }
    })
</script>

</body>

</html>
