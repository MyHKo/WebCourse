<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th><th>Surname</th><th>Age</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr>
        <td>John</td><td>Smith</td><td>10</td>
    </tr>
    <tr>
        <td>Pete</td><td>Brown</td><td>15</td>
    </tr>
    <tr>
        <td>Ann</td><td>Lee</td><td>5</td>
    </tr>
    </tbody>
</table>
<script>
    const table = document.getElementById("tbody")
    for(let i = 0; i < table.rows.length - 1; i++){
        for(let j = 0; j < table.rows.length - 1 - i; j++){
            if(table.rows[j].firstElementChild.textContent > table.rows[j + 1].firstElementChild.textContent)
                table.rows[j].before(table.rows[j+1])
        }
    }
</script>
</body>
</html>
