<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul">
    <li id="one">1</li>
    <li id="two">4</li>
</ul>
</body>
<script>
    let li = document.createElement("li")
    li.textContent = '2';
    let liOne = document.getElementById("one")
    liOne.after(li)
    li = document.createElement("li")
    li.textContent = '3'
    liOne = document.getElementById("two")
    liOne.before(li)
</script>
</html>
