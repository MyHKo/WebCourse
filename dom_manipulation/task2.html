<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    const body = document.body
    const ul = document.createElement("ul");
    body.append(ul)
    let input;
    let li;
    while(true){
        input = prompt("Enter a list element: ")
        if(input == null || input === "") break;
        li = document.createElement("li")
        li.textContent = input
        ul.append(li)
    }
</script>
</html>
