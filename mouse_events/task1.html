<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

Кликни на элемент списка, чтобы выделить его.
<br>

<ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
</ul>

<script>
    const list = document.querySelector("#ul")
    const selectedList = [];



    list.onmousedown = () => {return false}

    list.addEventListener("click", (event) => {
        if(event.target.tagName !== "LI" || event.target.className === "selected")
            return
        if(event.ctrlKey || event.metaKey){
                selectedList.push(event.target)
                event.target.className = 'selected'
        } else {
            clearSelectedList();
            selectedList.push(event.target)
            event.target.className = 'selected'
        }
    })

    function clearSelectedList(){
        while (selectedList.length > 0){
            selectedList[0].className = ''
            selectedList.splice(0,1)
        }
    }
</script>

</body>
</html>
